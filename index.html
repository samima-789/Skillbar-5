<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Skillbar 5</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Progress Bar</h1>
	<div class="skillbar">
		<div class="skill">
			<div class="bar">
				<span>HTML</span>
			</div>
			<div class="progress-bar html">
				<span></span>
			</div>
		</div>

		<div class="skill">
			<div class="bar">
				<span>CSS</span>
			</div>
			<div class="progress-bar css">
				<span></span>
			</div>
		</div>

		<div class="skill">
			<div class="bar">
				<span>Bootstrap</span>
			</div>
			<div class="progress-bar bootstrap">
				<span></span>
			</div>
		</div>

		<div class="skill">
			<div class="bar">
				<span>Javascript</span>
			</div>
			<div class="progress-bar javascript">
				<span></span>
			</div>
		</div>

		<div class="skill">
			<div class="bar">
				<span>jQuary</span>
			</div>
			<div class="progress-bar jquary">
				<span></span>
			</div>
		</div>
	</div>
</body>
</html>
